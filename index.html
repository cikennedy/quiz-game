<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
</head>
<body>
    <div class="scores"><a href="scores.html">View Scores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>
    
    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Quiz Yourself!</h1>
            <p>
                Answer the questions within the given time limit. Incorrect scores will penalize your score and time by ten seconds.
            </p>
            <button id="start">Start</button>
        </div>

        <div class="hide" id="questions">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>

        <div class="hide" id="end-screen">
            <h2>Quiz Complete!</h2>
            <p>Final Score: <span id="final-score"></span> Points.</p>
            <p>
                Enter Name: <input type="text" id="enter-name" />
                <button id="submit">Submit</button>
            </p>
        </div>

        <div class="hide feedback" id="feedback"></div>
    </div>

    <script src='./assets/js/main.js'></script>
    <script src='./assets/js/questions.js'></script>
</body>
</html>
